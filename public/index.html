<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fantasy Draft</title>


	<!--vendor-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-sanitize.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
	<script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-cookies.min.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>


	<!--bootstrap-->
	<script src="/js/app.js"></script>
	<script src="/js/routeConfig.js"></script>

	<!--app core-->
	<script src="/js/core/core.module.js"></script>
	<script src="/js/core/playerService.js"></script>
	<script src="/js/core/firebaseDataService.js"></script>
	
	<!--App features-->
	<script src="/js/draft/draft.module.js"></script>
	<script src="/js/draft/draft.controller.js"></script>
	<script src="/js/draft/youtube.directive.js"></script>

	<script src="/js/league/league.module.js"></script>
	<script src="/js/league/league.controller.js"></script>
	<script src="/js/league/leagueSetup.controller.js"></script>


	<base href="/">

	<style>
		@import 'https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700';

		/*--------------------------*/
		* {
			box-sizing: border-box;
		}
		h1:first-child, h2:first-child, h3:first-child, h4:first-child, h5:first-child, h6:first-child {
    		margin-top: 0;
		}
		h1, h2, h3, b {font-weight: 700; color: #333;}

		body {
		  background-color: #f5efe6;
		  color: #606571;
		  margin: 0 auto;
		  padding:0; 
		  line-height: 1.5;    
	      font-family: 'Roboto Condensed', sans-serif;
		}

		ul, li {
		    margin: 0;
		    padding: 0;
		    list-style: none;
		}
		a {
			color: #ec5f67;
		}
		/*--------------------------*/


		.btn {
			background-color: #fff;
    		border: 2px solid #DDD;
    		color: #e97048;
    		font-weight: 600;
    		padding: .5em 1em;
    		outline: 0;
    		text-decoration: none;
    		text-align: center;
		}
		.btn:hover, .btn:focus {
			cursor: pointer;
			text-decoration: none;
		    -webkit-transition-duration: .2s;
		    transition-duration: .2s;
		    outline: 0;
		    border-color: #e97048;
		}
		.btn:active, .btn.btn_active {
			background-color: #e97048;
		    border-color: #e97048;
			color: #FFF;
		}



		/*--------------------------*/
		.container {
			max-width: 60em;
			margin: 0 auto;
		}
		.clearfix:after {
			visibility: hidden;
			display: block;
			font-size: 0;
			content: " ";
			clear: both;
			height: 0;
		}
		/*--------------------------*/


		/*--------------------------*/
		.globalHeader-wrap {height: 40px; margin-bottom: 2em;}
		.globalHeader {
			border-bottom: 1px solid rgba(0,0,0,0.1);
		    background-color: rgba(251,248,245,0.98);
		    padding: 0.5em;
		    position: fixed;
		    width: 100%;
		    top: 0;
			text-align: center;
			z-index: 6;
    
		}
		.globalHeader-navigation {
    		margin: 1.75em 0;
		}
			.globalHeader-nav-item {
    			display: inline-block;
    			padding: 0 1em;
			}
		/*--------------------------*/


		/*--------------------------*/
		.card {
			position: relative;
		    background: #FFF;
		    box-shadow: 0 1px 3px 0 #bfbfbf;
		    padding: 2em;
		    margin-bottom: 1em;
		}
		.card_noPadding {
			padding:0;
		}

		.list {
		}
			.list-item {
				padding: 1em 0;
				border-bottom: 1px solid #EEE;
			}
			.list-item:first-child {
				padding-top: 0;
			}
			.list-item:last-child {
				padding-bottom: 0;
				border-bottom: none;
			}
		/*--------------------------*/

		.message {
			font-size: 1em;
		}
		.message_centered {
			text-align: center;
		}






		textarea, input[type="text"], select {
			transition: box-shadow 0.15s ease-in-out;
			max-width: 100%;
			border-radius: 0.4rem;
			border: 2px solid #DDD;
			padding: .5em;
			background-color: #fff;
			font-family: inherit;
			font-weight: inherit;
			-webkit-appearance: none;
			-moz-appearance: none;
		}

		.form {
			margin: 0;
			padding: 0;
		}
		.form-control {
			display: block;
			margin-bottom: 2em;
		}
			.form-control-label {
				display: block;
			}

	.flexContainer {
		display: flex;
		flex-direction: row;
		justify-content: center;
	}
		.flexContainer-child {
			width: 50%;  /* Or whatever */
		  	margin: auto 2%;  /* Magic! */
		}







	.table {
		width: 100%;
	}
	.table.table_hasHover tbody tr:hover {
		background: rgba(255, 235, 59, 0.25);
	}
	.table td, .table th {
		padding: 6px;
		border-bottom: 1px solid #EEE;
	}
		.table-header {
			background:#F4F4F4;
			padding: 6px;
			text-align:left;
		}
		.table-data_right {
			text-align: right;
		}






		.radioToggle {
			cursor: pointer;
			display: inline-block;
			text-align: center;
		}
		.radioToggle input[type="radio"] {
			position:absolute;
   	 		clip: rect(0,0,0,0);
    		clip: rect(0 0 0 0);
		}
	</style>

</head>
<body ng-app="app">
	<main ng-view></main>
</body>
</html>
