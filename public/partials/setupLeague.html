

<div>
	<h1>Teams</h1>
	<form ng-if="vm.showAddTeamForm" ng-submit="vm.addTeamToLeague(vm.team, vm.leagueID)" class="card">
		<label>Add Your team</label>
		<input type="text" ng-model="vm.team.name"> 
		<input type="submit" value="Add Team" />
	</form>
	
	<ul>
		<li class="card" ng-repeat="team in vm.teams">
			{{team.name}}
		</li>
	</ul>
</div>
