
<div>
	<h1>{{vm.data.name}} <span ng-if="vm.teams.length">({{vm.teams.length}})</span></h1>
	
	<form ng-if="vm.showAddTeamForm" ng-submit="vm.addTeamToLeague(team, vm.data.$id)" class="card">
		<label>Add Your team</label>
		<input type="text" ng-model="team.name"> 
		<input type="submit" value="Add Team" />
	</form>

	<div class="card">
		<p class="message message_centered" ng-if="!vm.data.teams.length">Get everyone in the league to add their team.</p>
		<ul class="list" ng-if="vm.data.teams.length">
			<li class="list-item" ng-repeat="team in vm.data.teams">
				{{team.name}}
			</li>
		</ul>
	</div>

	<p>League ID:<br> {{vm.data.$id}} </p>
</div>

<pre>{{vm.data | json}}</pre>
