

<div class="flexContainer">
	<div class="flexContainer-child">
		<h1>Create League</h1>
		<form ng-submit="vm.createLeague(vm.league)" class="card">
			<div class="form-control">
				<label class="form-control-label"> Leage Name </label> 
				<input type="text" ng-model="vm.league.name">
			</div>

			<div class="form-control">
				<input type="submit" value="Create League" class="btn">
			</div>
		</form>
	</div>
	<div class="flexContainer-child">
		<h1>Enter League With ID</h1>
		<form ng-submit="vm.enterLeague(vm.league.id)" class="card">
			<div class="form-control">
				<label class="form-control-label"> Leage ID </label> 
				<input type="text" ng-model="vm.league.id">
			</div>

			<div class="form-control">
				<input type="submit" value="Enter League" class="btn">
			</div>
		</form>
	</div>
</div>
