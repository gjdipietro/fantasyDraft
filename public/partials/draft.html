<style>
	.playerRecord {
		border-bottom: 1px solid #EEE;
		padding: 1em;
	}
		.playerRecord:hover {
			background:#EEE;
		}
		.playerRecord-info {
			float: left;
		}
		.playerRecord-action {
			float: right;
		}
</style>

<h1>Draft List</h1>

<div class="card">
		<pre>{{vm.players[299] | json}}</pre>
</div>
<div class="card card_noPadding">
	<h2>{{vm.players.length}}</h2>
	<ul class="draftList">
		<li ng-repeat="player in vm.players track by $index" class="playerRecord clearfix">
			<div class="playerRecord-info">
				{{player.rank}}:
				<strong>{{player.firstName}} {{player.lastName}}</strong> 
				({{player.teamAbbr}})
			</div>
			<button class="playerRecord-action">Draft</button>
		</li>
	</ul>
</div>
