<style>
	.playerRecord {
		border-bottom: 1px solid #EEE;
		padding: 1em;
	}
		.playerRecord:hover {
			background:#EEE;
		}
		.playerRecord-info {
			float: left;
		}
		.playerRecord-action {
			float: right;
		}
</style>

<div class="card">
	<h1>Draft List</h1>
	<ul class="draftList">
		<li ng-repeat="player in vm.players" class="playerRecord clearfix">
			<div class="playerRecord-info">
				{{player.rank}}:
				<strong>{{player.firstName}} {{player.lastName}}</strong> 
				({{player.teamAbbr}})
			</div>
			<button class="playerRecord-action">Draft</button>
		</li>
	</ul>
</div>

<pre style='position: absolute; right: 0; bottom:0; background:#EEEEEE; padding:20px;'>{{vm.players[0] | json}}</pre>
